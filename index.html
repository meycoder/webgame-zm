<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        /* Ваши стили (без изменений) */
        @font-face {
            font-family: 'myfont';
            src: url('myfont.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-family: 'myfont', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn img {
            width: 50px;
            height: 50px;
        }

        .control-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 1);
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        #telegramBtn {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        font-size: 18px;
        background-color: #0088cc;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        width: max-content;
        white-space: nowrap;
        text-decoration: none; /* Убирает подчеркивание */
    }

    #telegramBtn img {
        width: 25px;
        height: 25px;
        margin-right: 10px;
    }

    #telegramBtn:hover {
        background: #0077b6;
    }


        /* Кнопка профиля в правом нижнем углу */
        .profile-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            width: 45px;
            height: 45px;
        }

        #profile-icon {
            width: 30px;
            height: 30px;
        }

        /* Модальное окно */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон */
            justify-content: center; /* Центрирование по вертикали и горизонтали */
            align-items: center;
        }

        /* Содержимое модального окна */
        .modal-content {
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #profile-details {
            margin-top: 20px;
        }

        #username {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #save-username {
            padding: 12px;
            background-color: #00FFFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease;
        }

        #save-username:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>

<div id="controls">
    <button class="control-btn" id="up"><img src="up.png" alt="Up"></button>
    <button class="control-btn" id="left"><img src="left.png" alt="Left"></button>
    <button class="control-btn" id="right"><img src="right.png" alt="Right"></button>
    <button class="control-btn" id="down"><img src="down.png" alt="Down"></button>
</div>

<p id="score">Score: 0</p>
<button id="restartBtn">Возродиться</button>

<!-- Кнопка профиля -->
<button id="profile-button" class="profile-btn">
    <img src="profile-icon.png" alt="Profile Icon" id="profile-icon">
</button>

<!-- Модальное окно для профиля -->
<div id="profile-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Настройки профиля</h2>
        <div id="profile-details">
            <label for="username">Введите ваш ник:</label>
            <input type="text" id="username" name="username" placeholder="Введите ник">
            <button id="save-username">Сохранить</button>
        </div>
    </div>
</div>

    <a id="telegramBtn" href="https://t.me/+elHhXkug-sNlMmZi" target="_blank">
        <img src="telegram_icon.png" alt="Telegram Logo">
        Перейти в Telegram
    </a>

<script>
    // Логика игры
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 10; // Размер клетки
    const canvasWidth = canvas.width;  // Ширина канваса (350px)
    const canvasHeight = canvas.height; // Высота канваса (300px)
    let snake;
    let food;
    let score;
    let direction;
    let gameInterval;

    const foodColor = 'white'; // Белая еда

    function initializeGame() {
        snake = [{ x: 50, y: 50 }];
        food = generateFood();
        score = 0;
        direction = 'RIGHT';
        document.getElementById('score').textContent = `Очки: ${score}`;
        document.getElementById('restartBtn').style.display = 'none'; // Скрываем кнопку "Возродиться"
        startGame();
    }

    function startGame() {
        gameInterval = setInterval(updateGame, 100); // обновляем каждую сотую секунды
    }

    function updateGame() {
        moveSnake(); // Двигаем змейку
        checkCollision(); // Проверка на столкновение
        drawGame(); // Рисуем игру
    }

    function moveSnake() {
        const head = Object.assign({}, snake[0]);

        if (direction === 'RIGHT') head.x += gridSize;
        if (direction === 'LEFT') head.x -= gridSize;
        if (direction === 'UP') head.y -= gridSize;
        if (direction === 'DOWN') head.y += gridSize;

        if (head.x < 0 || head.x >= canvasWidth || head.y < 0 || head.y >= canvasHeight) {
            endGame();
            return;
        }

        if (head.x === food.x && head.y === food.y) {
            score += 1;
            food = generateFood();
        } else {
            snake.pop();
        }

        snake.unshift(head);
    }

    function checkCollision() {
        const head = snake[0];

        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                endGame();
            }
        }
    }

    function endGame() {
        clearInterval(gameInterval);
        document.getElementById('restartBtn').style.display = 'block';
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        snake.forEach((part, index) => {
            const alpha = 1 - index * 0.1;
            const gradient = ctx.createLinearGradient(part.x, part.y, part.x + gridSize, part.y + gridSize);
            gradient.addColorStop(0, 'black');
            gradient.addColorStop(0.5, 'gray');
            gradient.addColorStop(1, 'white');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(part.x + gridSize / 2, part.y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
        });

        ctx.fillStyle = foodColor;
        ctx.beginPath();
        ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
        ctx.fill();

        document.getElementById('score').textContent = `Очки: ${score}`;
    }

    function generateFood() {
        const x = Math.floor(Math.random() * (canvasWidth / gridSize)) * gridSize;
        const y = Math.floor(Math.random() * (canvasHeight / gridSize)) * gridSize;
        return { x, y };
    }

    // Управление змейкой через кнопки
    document.getElementById('up').addEventListener('click', () => {
        if (direction !== 'DOWN') direction = 'UP';
    });
    document.getElementById('down').addEventListener('click', () => {
        if (direction !== 'UP') direction = 'DOWN';
    });
    document.getElementById('left').addEventListener('click', () => {
        if (direction !== 'RIGHT') direction = 'LEFT';
    });
    document.getElementById('right').addEventListener('click', () => {
        if (direction !== 'LEFT') direction = 'RIGHT';
    });

    // Кнопка для перезапуска игры
    document.getElementById('restartBtn').addEventListener('click', () => {
        initializeGame();
    });

    // Обработчик для открытия модального окна
    const profileButton = document.getElementById('profile-button');
    const profileModal = document.getElementById('profile-modal');
    const closeModalButton = document.getElementById('close-modal');

    // Открыть модальное окно при клике на кнопку профиля
    profileButton.addEventListener('click', () => {
        profileModal.style.display = 'flex'; // Используем flex для правильной центровки
    });

    // Закрыть модальное окно при клике на кнопку закрытия (X)
    closeModalButton.addEventListener('click', () => {
        profileModal.style.display = 'none'; // Скрыть модальное окно
    });

    // Закрыть модальное окно при клике по фону (снаружи модального окна)
    window.addEventListener('click', (event) => {
        if (event.target === profileModal) {
            profileModal.style.display = 'none'; // Скрыть модальное окно
        }
    });

    initializeGame();
</script>

</body>
</html>
