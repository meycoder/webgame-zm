<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        /* Базовые оптимизации для мобильных устройств */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        @font-face {
            font-family: 'myfont';
            src: url('myfont.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'myfont', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            touch-action: none;
            max-width: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn img {
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 1);
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            touch-action: manipulation;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        /* Telegram Button */
        #telegramBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        #telegramBtn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            pointer-events: none;
        }

        #telegramBtn:active {
            transform: scale(0.95);
        }

        /* Кнопка профиля в правом нижнем углу */
        .profile-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            width: 45px;
            height: 45px;
            touch-action: manipulation;
        }

        #profile-icon {
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Содержимое модального окна */
        .modal-content {
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-btn {
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #profile-details {
            margin-top: 20px;
        }

        #username {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            -webkit-appearance: none;
        }

        #save-username {
            padding: 12px;
            background-color: #00FFFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease;
            touch-action: manipulation;
        }

        #save-username:active {
            transform: scale(0.95);
        }

        /* Медиа-запросы для адаптации под разные экраны */
        @media (max-height: 600px) {
            h1 { 
                font-size: 32px;
                margin-bottom: 10px;
            }
            #controls {
                margin-top: 10px;
                gap: 10px;
            }
            .control-btn img {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 350px) {
            .control-btn img {
                width: 35px;
                height: 35px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>

<div id="controls">
    <button class="control-btn" id="up"><img src="up.png" alt="Up"></button>
    <button class="control-btn" id="left"><img src="left.png" alt="Left"></button>
    <button class="control-btn" id="right"><img src="right.png" alt="Right"></button>
    <button class="control-btn" id="down"><img src="down.png" alt="Down"></button>
</div>

<p id="score">Score: 0</p>
<button id="restartBtn">Возродиться</button>

<!-- Кнопка профиля -->
<button id="profile-button" class="profile-btn">
    <img src="profile-icon.png" alt="Profile Icon" id="profile-icon">
</button>

<!-- Модальное окно для профиля -->
<div id="profile-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Настройки профиля</h2>
        <div id="profile-details">
            <label for="username">Введите ваш ник:</label>
            <input type="text" id="username" name="username" placeholder="Введите ник">
            <button id="save-username">Сохранить</button>
        </div>
    </div>
</div>

<!-- Кнопка Telegram -->
<button id="telegramBtn">
    <img src="telegram_icon.png" alt="Telegram Logo">
    Перейти в Telegram
</button>

<script>
    // Весь ваш существующий JavaScript код остается здесь без изменений
    
    // Добавляем только новые обработчики для touch-событий
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }, { passive: false });

    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        
        // Минимальное расстояние для свайпа
        const minSwipeDistance = 30;
        
        if (Math.abs(deltaX) > minSwipeDistance || Math.abs(deltaY) > minSwipeDistance) {
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== 'LEFT') direction = 'RIGHT';
                else if (deltaX < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (deltaY > 0 && direction !== 'UP') direction = 'DOWN';
                else if (deltaY < 0 && direction !== 'DOWN') direction = 'UP';
            }
        }
    }, { passive: false });

    // Предотвращение скролла страницы при игре
    document.body.addEventListener('touchmove', function(e) {
        if (e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });

    // Оптимизация обработчиков кнопок
    const controls = {
        up: document.getElementById('up'),
        down: document.getElementById('down'),
        left: document.getElementById('left'),
        right: document.getElementById('right')
    };

    Object.entries(controls).forEach(([dir, btn]) => {
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const opposites = {
                'up': 'DOWN',
                'down': 'UP',
                'left': 'RIGHT',
                'right': 'LEFT'
            };
            if (direction !== opposites[dir]) {
                direction = dir.toUpperCase();
            }
        }, { passive: false });
    });
</script>

</body>
</html>
