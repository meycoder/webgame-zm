<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        canvas {
            border: 2px solid #000;
            background-color: #fafafa;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #restartBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="score">Очки: 0</div>
        <button id="restartBtn" style="display:none;">Возродиться</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
