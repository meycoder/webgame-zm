<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'myfont'; /* Имя шрифта */
            src: url('myfont.ttf') format('truetype'); /* Путь к файлу шрифта */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED); /* Градиентный фон */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'MyFont', sans-serif; /* Используем свой шрифт */
            font-size: 48px; /* Большой размер шрифта */
            font-weight: bold; /* Жирное начертание */
            text-transform: uppercase; /* Все буквы заглавные */
            letter-spacing: 5px; /* Расстояние между буквами */
            color: #ffffff; /* Белый цвет текста */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Тень для текста */
            margin-bottom: 60px; /* Отступ снизу */
            margin-top: -160px; /* Поднимаем текст выше */
        }

        canvas {
            border: 4px solid #fff; /* Белая рамка для канваса */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Тень для канваса */
            border-radius: 10px; /* Закругленные углы */
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: scale(1.1); /* Легкое увеличение при наведении */
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1); /* Легкое увеличение при наведении */
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>
<div id="controls">
    <button id="up">↑</button>
    <button id="left">←</button>
    <button id="right">→</button>
    <button id="down">↓</button>
</div>

<p id="score">очки: 0</p>
<button id="restartBtn">Возродиться</button> <!-- кнопка для перезапуска игры -->

<script src="game.js"></script>

</body>
</html>
