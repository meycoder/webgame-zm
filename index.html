<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('myfont.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'myfont', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn img {
            width: 50px; /* Укажи нужный размер иконок */
            height: 50px;
        }

        .control-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 1);
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        /* Telegram Button */
        #telegramBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #telegramBtn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        #telegramBtn:hover {
            transform: scale(1.1);
        }

        /* Кнопка профиля в правом нижнем углу */
        .profile-btn {
            position: fixed;
            bottom: 10px;  /* Сдвигаем кнопку чуть ниже */
            right: 10px;   /* Сдвигаем кнопку вправо */
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 8px;  /* Уменьшаем отступы */
            border-radius: 50%;  /* Округлая форма */
            cursor: pointer;
            z-index: 1000; /* Чтобы кнопка была поверх всего */
            width: 45px;  /* Уменьшаем размер кнопки */
            height: 45px; /* Уменьшаем размер кнопки */
        }

        #profile-icon {
            width: 30px;  /* Уменьшаем размер иконки */
            height: 30px; /* Уменьшаем размер иконки */
        }

        /* Модальное окно */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
        }

        /* Содержимое модального окна */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* Кнопка для закрытия окна */
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Стили для формы */
        #profile-details {
            margin-top: 20px;
        }

        #username {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
        }

        #save-username {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>

<div id="controls">
    <button class="control-btn" id="up"><img src="up.png" alt="Up"></button>
    <button class="control-btn" id="left"><img src="left.png" alt="Left"></button>
    <button class="control-btn" id="right"><img src="right.png" alt="Right"></button>
    <button class="control-btn" id="down"><img src="down.png" alt="Down"></button>
</div>

<p id="score">Score: 0</p>
<button id="restartBtn">Возродиться</button>

<!-- Кнопка профиля -->
<button id="profile-button" class="profile-btn">
    <img src="profile-icon.png" alt="Profile Icon" id="profile-icon">
</button>

<!-- Модальное окно для профиля -->
<div id="profile-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Настройки профиля</h2>
        <div id="profile-details">
            <img src="profile-icon.png" alt="Profile Icon" id="profile-image">
            <label for="username">Введите ваш ник:</label>
            <input type="text" id="username" name="username" placeholder="Введите ник">
            <button id="save-username">Сохранить</button>
        </div>
    </div>
</div>

<!-- Кнопка Telegram -->
<button id="telegramBtn">
    <img src="telegram_icon.png" alt="Telegram Logo">
    Перейти в Telegram
</button>

<script src="game.js"></script>

</body>
</html>
