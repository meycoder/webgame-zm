<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('myfont.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'myfont', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn img {
            width: 50px;
            height: 50px;
        }

        .control-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 1);
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        /* Telegram Button */
        #telegramBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #telegramBtn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        #telegramBtn:hover {
            transform: scale(1.1);
        }

        /* Кнопка профиля в правом нижнем углу */
        .profile-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            width: 45px;
            height: 45px;
        }

        #profile-icon {
            width: 30px;
            height: 30px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон */
        }

        /* Содержимое модального окна */
        .modal-content {
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #profile-details {
            margin-top: 20px;
        }

        #username {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #save-username {
            padding: 12px;
            background-color: #00FFFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease;
        }

        #save-username:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>

<div id="controls">
    <button class="control-btn" id="up"><img src="up.png" alt="Up"></button>
    <button class="control-btn" id="left"><img src="left.png" alt="Left"></button>
    <button class="control-btn" id="right"><img src="right.png" alt="Right"></button>
    <button class="control-btn" id="down"><img src="down.png" alt="Down"></button>
</div>

<p id="score">Score: 0</p>
<button id="restartBtn">Возродиться</button>

<!-- Кнопка профиля -->
<button id="profile-button" class="profile-btn">
    <img src="profile-icon.png" alt="Profile Icon" id="profile-icon">
</button>

<!-- Модальное окно для профиля -->
<div id="profile-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Настройки профиля</h2>
        <div id="profile-details">
            <label for="username">Введите ваш ник:</label>
            <input type="text" id="username" name="username" placeholder="Введите ник">
            <button id="save-username">Сохранить</button>
        </div>
    </div>
</div>

<!-- Кнопка Telegram -->
<button id="telegramBtn">
    <img src="telegram_icon.png" alt="Telegram Logo">
    Перейти в Telegram
</button>

<script>
// Ваши функции для игры здесь
// Пример: переменные для игры
let score = 0;
let gameCanvas = document.getElementById('gameCanvas');
let ctx = gameCanvas.getContext('2d');

// Игровая логика
function drawGame() {
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
    ctx.fillStyle = 'green';
    ctx.fillRect(50, 50, 10, 10); // Пример рисования змейки
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 20);
}

function startGame() {
    score = 0;
    drawGame();
}

// Пример старта игры
startGame();

// Механизмы управления игрой
document.getElementById('up').addEventListener('click', () => {
    // Логика для движения змейки вверх
});
document.getElementById('down').addEventListener('click', () => {
    // Логика для движения змейки вниз
});
document.getElementById('left').addEventListener('click', () => {
    // Логика для движения змейки влево
});
document.getElementById('right').addEventListener('click', () => {
    // Логика для движения змейки вправо
});
</script>

</body>
</html>
