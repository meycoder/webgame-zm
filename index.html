<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 18px;
        }
        #restartBtn {
            display: none; /* Скрываем кнопку по умолчанию */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="300" height="300"></canvas>
<div id="controls">
    <button id="up">↑</button>
    <button id="left">←</button>
    <button id="right">→</button>
    <button id="down">↓</button>
</div>

<p id="score">Очки: 0</p>
<button id="restartBtn">Возродиться</button> <!-- кнопка для перезапуска игры -->

<script src="game.js"></script>

</body>
</html>
