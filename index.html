<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('myfont.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'MyFont', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        /* Telegram Button */
        #telegramBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #telegramBtn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        #telegramBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>

<div id="controls">
    <button class="control-btn" id="up">↑</button>
    <button class="control-btn" id="left">←</button>
    <button class="control-btn" id="right">→</button>
    <button class="control-btn" id="down">↓</button>
</div>

<p id="score">Очки: 0</p>
<button id="restartBtn">Возродиться</button>

<!-- Кнопка Telegram -->
<button id="telegramBtn">
    <img src="telegram_icon.png" alt="Telegram Logo">
    Перейти в Telegram
</button>

<script src="game.js"></script>

<script>
    document.getElementById('telegramBtn').addEventListener('click', () => {
        window.open('https://t.me/+elHhXkug-sNlMmZi');
    });
</script>

</body>
</html>
