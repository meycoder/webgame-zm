<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnakeGame</title>
    <style>
        /* Подключаем шрифт */
        @font-face {
            font-family: 'myfont'; /* Имя шрифта */
            src: url('myfont.ttf') format('truetype'); /* Путь к файлу шрифта */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #56CCF2, #2F80ED); /* Градиентный фон */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'MyFont', sans-serif; /* Используем свой шрифт */
            font-size: 48px; /* Большой размер шрифта */
            font-weight: bold; /* Жирное начертание */
            text-transform: uppercase; /* Все буквы заглавные */
            letter-spacing: 5px; /* Расстояние между буквами */
            color: #ffffff; /* Белый цвет текста */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Тень для текста */
            margin-bottom: 60px; /* Отступ снизу */
            margin-top: 0; /* Убираем подъем заголовка */
        }

        canvas {
            border: 4px solid #fff; /* Белая рамка для канваса */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Тень для канваса */
            border-radius: 10px; /* Закругленные углы */
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: scale(1.1); /* Легкое увеличение при наведении */
        }

        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1); /* Легкое увеличение при наведении */
        }

        #score {
            font-size: 24px;
            margin-top: 15px;
        }

        /* Стиль для кнопки Telegram */
        #telegramBtn {
            margin-top: 30px; /* Отступ сверху */
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0088cc; /* Цвет кнопки Telegram */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #telegramBtn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        #telegramBtn:hover {
            transform: scale(1.1); /* Легкое увеличение при наведении */
        }
    </style>
</head>
<body>

<h1 id="gameTitle">SnakeGame</h1>
<canvas id="gameCanvas" width="350" height="300"></canvas>
<div id="controls">
    <button id="up">↑</button>
    <button id="left">←</button>
    <button id="right">→</button>
    <button id="down">↓</button>
</div>

<p id="score">очки: 0</p>
<button id="restartBtn">Возродиться</button> <!-- кнопка для перезапуска игры -->

<!-- Кнопка Telegram -->
<button id="telegramBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Telegram_2019_logo.svg" alt="Telegram Logo">
    Перейти в telegram
</button>

<script src="game.js"></script>

<script>
    // Добавляем обработчик на кнопку Telegram
    document.getElementById('telegramBtn').addEventListener('click', () => {
        window.open('https://t.me/+elHhXkug-sNlMmZi'); // Замените ссылку на свой Telegram канал
    });
</script>

</body>
</html>
